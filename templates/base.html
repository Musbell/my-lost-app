<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{% static 'assets/nowui/css/bootstrap.min.css' %}" rel="stylesheet">

        #brnd{
            font-family: 'Pacifico', cursive;

</head>

<body>
<!--Main Navigation-->
{% block  navbar %}

  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'mylost:index' %}">
          <strong id="brnd">My lost.ng</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'mylost:index' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:blog_page' %}">Latest news</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">Admin</a>
          </ul>

          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a href="#" class="nav-link" target="_blank">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
            </li>

          </ul>

        </div>

      </div>
    </nav>

</header>
<!--Main Navigation-->
{% endblock %}
{% block body %}



{% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'assets/nowui/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
