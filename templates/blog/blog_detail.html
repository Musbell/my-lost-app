{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block body %}
<div class="container" style="margin-top: 70px">

<div class="row wow fadeIn">

    <div class="card">
        <div class="col-lg-9 col-md-9 px-4" style="margin: 10px">

            <h2 class="title"><strong>{{ post.title }}</strong></h2>
            <img  class="img-fluid" src="{{ post.image.url }}" style="width: 600px; height: 300px" alt="post image">
            <br>
            <p>Author: <strong>{{ post.author }}</strong>  Updated: {{ post.updated }}</p><br>
            <p>{{ post.content|linebreaks }}</p>
            <div style="margin: 10px">
                <!-- begin wwww.htmlcommentbox.com -->
                <div id="HCB_comment_box"><a href="http://www.htmlcommentbox.com">HTML Comment Box</a> is loading comments...</div>
                <link rel="stylesheet" type="text/css" href="//www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css?v=0" />
                <script type="text/javascript" id="hcb"> /*<!--*/ if(!window.hcb_user){hcb_user={};} (function(){var s=document.createElement("script"), l=hcb_user.PAGE || (""+window.location).replace(/'/g,"%27"), h="//www.htmlcommentbox.com";s.setAttribute("type","text/javascript");s.setAttribute("src", h+"/jread?page="+encodeURIComponent(l).replace("+","%2B")+"&mod=%241%24wq1rdBcg%24qMF3QPJUNzTtD1WXDAL.W1"+"&opts=16862&num=10&ts=1536162695897");if (typeof s!="undefined") document.getElementsByTagName("head")[0].appendChild(s);})(); /*-->*/ </script>
                <!-- end www.htmlcommentbox.com -->
            </div>
        </div>

    </div>

    <div class="col-lg-3 col-md-3 px-4" style=" margin: 10px">
        <h3 class="title"><strong>Featured Posts</strong></h3>
        <hr>
        <a href ="{% url 'blog:blog_detail' post.id %}">
            <div class="card">
                <ul>

                    <li style="margin: 10px;list-style: none">
                        <img src="{{ post.image.url }}" style="height:40px;width:60px"> {{ post.title }}
                    </li>
                </ul>
            </div>
        </a>
    </div>
</div>

</div>

{% endblock %}
