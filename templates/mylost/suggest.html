{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block body %}
 {% if messages %}
      <div class="messages">
      {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"{% endif %}>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
        </div>
      {% endfor %}
      </div>
    {% endif %}
    <div class="container" style="margin-top: 80px">
          <div class="card mt-lg-5">
              <h2 class="text-center" style="margin:15px">Drop your suggestion here.</h2>
              <form enctype="multipart/form-data" method="post" style="margin: 30px">
                  {% csrf_token %}
                  {% crispy form %}

              </form>
          </div>
      </div>

{% endblock %}
